<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DrugstoreProject | Log in & Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-rtl.min.css">

  <link rel="stylesheet" href="../dist/css/my.min.css">

  <link rel="stylesheet" href="../dist/css/login.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>پروژه  </b>داروخانه
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">اطلاعات کاربر</p>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a href="main.html" class="active" id="login-form-link">ورود</a>
                </div>
                <div class="col-xs-6">
                  <a href="#" id="register-form-link">فعال سازی</a>
                </div>
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" action="main.html" method="post" role="form" style="display: block;">
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="نام کاربری" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="رمز عبور">
                    </div>
                    <div class="form-group text-center">
                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                      <label for="remember"> مرا به یاد داشته باش</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="ورود">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a href="#" tabindex="5" class="forgot-password" onclick="alert('به زودی به ایمیلتان ارسال خواهد شد')">رمز عبور را فراموش کرده ام</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>



                  <form id="register-form" method="post" role="form" style="display: none;">
                    <div class="form-group">
                      <input type="text" name="username" id="name2" tabindex="1" class="form-control" placeholder="نام داروخانه" value="">
                    </div>

                    <div class="form-group">
                      <input type="text" name="username" id="name1" tabindex="1" class="form-control" placeholder="کد فعال سازی نرم افزار" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="username" id="username1" tabindex="1" class="form-control" placeholder="نام کاربری" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password1" tabindex="2" class="form-control" placeholder="رمز عبور">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password2" tabindex="2" class="form-control" placeholder="تکرار رمز عبور">
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="آدرس ایمیل" value="">
                    </div>

                    <div class="checkbox icheck">
                      <label>
                        <input type="checkbox"> <a href="#"> قوانین و ضوابط</a> شرکت را می پذیرم.
                      </label>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="فعال سازی سیستم" onclick="alert('به زودی با شما تماس خواهیم گرفت')">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3.1.1 -->
<script src="../plugins/jQuery/jquery-3.1.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<script>
    $(function() {

        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
</body>
</html>
